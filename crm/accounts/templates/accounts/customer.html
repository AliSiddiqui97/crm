
{% extends 'accounts/main.html' %}

{% block content %}
{% load static%}

<div class='container mx-auto'>

    <h1> Customers</h1>
    <hr>
    <div class='row border bg-light'>
        <div class='col-sm-10 col-md-4 col-lg-4  border p-0 m-0  mx-auto' >
            <img class=' productImage border m-0  w-100  p-0 bg-primary mx-auto' src = '{{Customer.profile_pic.url}}'>
        </div>
        <div class='col-sm-10 col-md-8 border w-100  '>
            <h3> {{Customer.name}}</h3>
             <div class="card  " >
                <ul class="list-group list-group-flush">
                  <!-- Email -->
                    <li class="list-group-item ">                     
                        <div class='row'>
                            <div class="text-center col-4 ">
                                <b>Email</b>
                            </div>
                            <div class='col-auto '>
                                {{Customer.email}}
                            </div>
                        </div>
                        
                    </li>
                    <!-- Phone -->
                    <li class="list-group-item ">                      
                        <div class='row'>
                            <div class="text-center col-4 ">
                                <b>Phone</b>
                            </div>
                            <div class='col-auto '>
                                {{Customer.phone}}
                            </div>
                        </div>
                        
                    </li>
                    <!-- Total orders -->
                    <li class="list-group-item ">                  
                        <div class='row'>
                            <div class="text-center col-4 ">
                                <b>Total </b>
                            </div>
                            <div class='col-auto '>
                                {{total_orders}}
                            </div>
                        </div>
                    </li>
                    <!-- Pending orders -->
                    <li class="list-group-item ">                  
                        <div class='row'>
                            <div class="text-center col-4 ">
                                <b>Pending </b>
                            </div>
                            <div class='col-auto '>
                                {{pending}}
                            </div>
                        </div>
                    </li>
                    <!-- Delivered orders -->
                    <li class="list-group-item ">                  
                        <div class='row'>
                            <div class="text-center col-4 ">
                                <b>Delivered </b>
                            </div>
                            <div class='col-auto '>
                                {{delivered}}
                            </div>
                        </div>
                    </li>
                </ul>
              </div>
        </div>

    </div>

    

</div>


{% endblock %}
